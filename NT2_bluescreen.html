<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/NT2_bluescreen.css" />
    <title>NT2 Bluescreen</title>
    <script src="/assets/js/noContextMenu.js"></script>
  </head>
  <body>
    <div class="bsWrap">
      <div class="bsBox">
        <p class="emozi">:(</p>
        <p>PC에 문제가 발생하여 다시 시작해야 합니다. 일부 오류</p>
        <p>정보를 수집하고 있습니다. 그런 다음 자동으로 다시 시작합니다.</p>
        <p>&nbsp;</p>
        <p class="percent">10% 완료</p>
        <p>&nbsp;</p>
        <div class="errorCode">
          <div class="qrcode"></div>
          <div class="errMessage">
            <p>
              이 문제와 가능한 수정사항에 대한 자세한 내용은 다음을 참조하세요.
            </p>
            <p>&nbsp;</p>
            <p>https://www.windows.com/stopcode</p>
            <p>&nbsp;</p>
            <p>지원 담당자에게 연락하는 경우 다음 정보를 제공하세요.</p>
            <p>중지 코드: SYSTEM_SERVICE_EXCEPTION</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
